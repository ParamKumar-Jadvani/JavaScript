<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .buy-button {
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        cursor: pointer;
        margin-top: 16px;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <form
      class="w-50 mx-auto d-flex flex-column justify-content-evenly"
      id="signup"
    >
      <div class="d-flex justify-content-evenly m-2">
        <label> Name </label><input type="text" id="name" />
      </div>
      <div class="d-flex justify-content-evenly m-2">
        <label>Email </label><input type="email" id="email" />
      </div>
      <div class="d-flex justify-content-evenly m-2">
        <label>Password</label><input type="password" id="password" />
      </div>
      <div class="d-flex justify-content-evenly m-2">
        <select id="role">
          <option value="admins">Admin</option>
          <option value="users">User</option>
        </select>
      </div>
      <input type="submit" class="buy-button" value="Sign up" />
    </form>
  </body>
  <script src="/Exam/E_Learning_Website/JS/signup.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
