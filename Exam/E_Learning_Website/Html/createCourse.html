<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Course Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      * {
        text-align: start !important;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <form id="createCourse" class="container my-4">
      <div class="row mb-3">
        <label class="col-form-label col-sm-4">Title Name</label>
        <div class="col-sm-8">
          <input type="text" id="name" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-form-label col-sm-4">Image URL</label>
        <div class="col-sm-8">
          <input type="url" id="image" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-form-label col-sm-4">Topic</label>
        <div class="col-sm-8">
          <input type="text" id="topic" class="form-control" />
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-form-label col-sm-4">Sub - Topic</label>
        <div class="col-sm-8">
          <div id="subtopic" class="d-flex flex-column">
            <input type="text" class="form-control mb-2" />
          </div>
          <button type="button" class="btn btn-primary mt-2" id="sub-topic-btn">
            Add
          </button>
        </div>
        <div class="row mb-3 mt-3">
          <label class="col-form-label col-sm-4">Price</label>
          <div class="col-sm-8">
            <input type="number" id="price" class="form-control" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 text-center">
          <input type="submit" value="Create Course" class="btn btn-success" />
        </div>
      </div>
    </form>
    <script
      src="/Exam/E_Learning_Website/JS/createCourse.js"
      type="module"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
