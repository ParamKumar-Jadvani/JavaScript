<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      .course-card {
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s;
      }
      .course-card:hover {
        transform: scale(1.05);
      }
      .course-title {
        background-color: #0056b3;
        color: white;
        padding: 10px;
        border-radius: 15px 15px 0 0;
      }
      .course-body {
        padding: 15px;
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="d-flex justify-content-center flex-column flex-md-row m-3">
      <h4 class="mx-3">Sorting</h4>
      <button id="HTL" class="mx-3">High To Low</button
      ><button class="mx-3" id="LTH">Low To High</button>
    </div>
    <div class="container my-5">
      <div id="course-list" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>
  </body>
  <script src="/Exam/E_Learning_Website/JS/index.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
