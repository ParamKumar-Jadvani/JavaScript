<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #product {
        display: grid !important;
        grid-template-columns: repeat(4, 280px);
        gap: 10px;
      }
      #apply {
        width: 120px !important;
        height: 50px !important;
        margin-top: 2%;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="d-flex justify-content-around align-item-center">
      <div>
        <h5>Like</h5>
        <input type="radio" name="Like" value="HTL" />High To Low <br />
        <input type="radio" name="Like" value="LTH" />Low To High <br />
      </div>
      <div>
        <h5>Price</h5>
        <input type="radio" name="Price" value="HTL" />High To Low <br />
        <input type="radio" name="Price" value="LTH" />Low To High <br />
      </div>
      <button class="btn btn-primary" id="apply">Apply</button>
    </div>
    <div class="container mt-4" id="product"></div>
  </body>
  <script src="../JS/index.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
