<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .foodItem {
        width: 200px !important;
        margin: 10px !important;
        border: 1px solid black !important;
      }
      .food-img {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }
      .fa-star {
        color: gold;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-3 col-12" id="Filter">
          <h1>Filters</h1>
         <form>
            <div>
                <input type="radio" name="price" value="HTL" />
                <label >HTL</label>
              </div>
              <div>
                <input type="radio" name="price" value="LTH" />
                <label >LTH</label>
              </div>
              <button id="apply" class="my-2">Apply Filters</button>
         </form>
          <form class="my-3" id="search">
            <input type="search" id="search-food" placeholder="Search Food" />
            <button type="submit">Search Food</button>
          </form>
          <form class="my-3" id="city">
            <input type="search" id="search-city" placeholder="Search City" />
            <button type="submit">Search City</button>
          </form>
        </div>

        <div class="col-md-9 col-12">
          <div
            class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4"
            id="food"
          ></div>
        </div>
      </div>
    </div>
  </body>
  <script src="/Exam/Food_Corner/JS/index.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
