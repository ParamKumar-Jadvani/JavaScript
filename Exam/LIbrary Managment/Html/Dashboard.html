<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DashBoard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/Dashboard.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container mt-5" style="margin-top: 10% !important">
      <h1 class="text-center mb-4">Library Book System</h1>
      <div class="container" style="margin-top: 3% !important">
        <div
          class="d-flex justify-content-around flex-grow-1 pe-3"
          id="selection"
        >
          <div class="my-3">
            <button>
              <span class="span mx-lg-2" category="All">All</span>
            </button>
          </div>
          <div class="my-3">
            <button>
              <span class="span mx-lg-2" category="Fiction">Fiction</span>
            </button>
          </div>
          <div class="my-3">
            <button>
              <span class="span mx-lg-2" category="Non-Fiction"
                >Non-Fiction</span
              >
            </button>
          </div>
          <div class="my-3">
            <button>
              <span class="span mx-lg-2" category="Science">Science</span>
            </button>
          </div>
          <div class="my-3">
            <button>
              <span class="span mx-lg-2" category="History">History</span>
            </button>
          </div>
          <div class="my-3">
            <button>
              <span class="span mx-lg-2" category="Biography">Biography</span>
            </button>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover">
          <thead>
            <tr>
              <th>NO.</th>
              <th>Title</th>
              <th>Author</th>
              <th>Category</th>
              <th>Published Year</th>
              <th>Price</th>
              <th>Buy Now</th>
              <th>
                <img id="bookmark-img" src="../Images/bookmark.png" alt="" />
              </th>
            </tr>
          </thead>
          <tbody id="table-body"></tbody>
        </table>
      </div>
    </div>
  </body>
  <script src="../JS/Dashboard.js" type="module"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
