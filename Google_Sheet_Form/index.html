<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Registration Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-2xl">
      <h2 class="text-2xl font-bold mb-6 text-center">
        School Registration Form
      </h2>
      <form class="space-y-4" name="submit-to-google-sheet">
        <div class="flex flex-wrap -mx-2">
          <div class="w-full sm:w-1/2 px-2">
            <label class="block text-sm font-medium mb-1" for="first-name"
              >First Name</label
            >
            <input
              type="text"
              id="first-name"
              name="First Name"
              class="w-full border border-gray-300 p-2 rounded-md"
              required
            />
          </div>
          <div class="w-full sm:w-1/2 px-2">
            <label class="block text-sm font-medium mb-1" for="last-name"
              >Last Name</label
            >
            <input
              type="text"
              id="last-name"
              name="Last Name"
              class="w-full border border-gray-300 p-2 rounded-md"
              required
            />
          </div>
        </div>

        <div class="flex flex-wrap -mx-2">
          <div class="w-full sm:w-1/2 px-2">
            <label class="block text-sm font-medium mb-1" for="email"
              >Email</label
            >
            <input
              type="email"
              id="email"
              name="Email"
              class="w-full border border-gray-300 p-2 rounded-md"
              required
            />
          </div>
          <div class="w-full sm:w-1/2 px-2">
            <label class="block text-sm font-medium mb-1" for="phone"
              >Phone Number</label
            >
            <input
              type="tel"
              id="phone"
              name="Phone Number"
              class="w-full border border-gray-300 p-2 rounded-md"
            />
          </div>
        </div>

        <div class="flex flex-wrap -mx-2">
          <div class="w-full sm:w-1/2 px-2">
            <label class="block text-sm font-medium mb-1" for="birthdate"
              >Birth Date</label
            >
            <input
              type="date"
              id="birthdate"
              name="Birth Date"
              class="w-full border border-gray-300 p-2 rounded-md"
            />
          </div>
          <div class="w-full sm:w-1/2 px-2">
            <label class="block text-sm font-medium mb-1" for="gender"
              >Gender</label
            >
            <select
              id="gender"
              name="Gender"
              class="w-full border border-gray-300 p-2 rounded-md"
            >
              <option>Male</option>
              <option>Female</option>
              <option>Other</option>
            </select>
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="address"
            >Address</label
          >
          <input
            type="text"
            id="address"
            name="Address"
            class="w-full border border-gray-300 p-2 rounded-md"
          />
        </div>

        <div class="flex flex-wrap -mx-2">
          <div class="w-full sm:w-1/3 px-2">
            <label class="block text-sm font-medium mb-1" for="city"
              >City</label
            >
            <input
              type="text"
              id="city"
              name="City"
              class="w-full border border-gray-300 p-2 rounded-md"
            />
          </div>
          <div class="w-full sm:w-1/3 px-2">
            <label class="block text-sm font-medium mb-1" for="state"
              >State</label
            >
            <input
              type="text"
              id="state"
              name="State"
              class="w-full border border-gray-300 p-2 rounded-md"
            />
          </div>
          <div class="w-full sm:w-1/3 px-2">
            <label class="block text-sm font-medium mb-1" for="zip"
              >ZIP Code</label
            >
            <input
              type="text"
              id="zip"
              name="ZIP Code"
              class="w-full border border-gray-300 p-2 rounded-md"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="country"
            >Country</label
          >
          <input
            type="text"
            id="country"
            name="Country"
            class="w-full border border-gray-300 p-2 rounded-md"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="guardian-name"
            >Guardian's Name</label
          >
          <input
            type="text"
            id="guardian-name"
            name="Guardian's Name"
            class="w-full border border-gray-300 p-2 rounded-md"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="guardian-contact"
            >Guardian's Contact</label
          >
          <input
            type="tel"
            id="guardian-contact"
            name="Guardian's Contact"
            class="w-full border border-gray-300 p-2 rounded-md"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="previous-school"
            >Previous School</label
          >
          <input
            type="text"
            id="previous-school"
            name="Previous School"
            class="w-full border border-gray-300 p-2 rounded-md"
          />
        </div>

        <div>
          <label class="block text-sm font-medium mb-1" for="comments"
            >Additional Comments</label
          >
          <textarea
            id="comments"
            name="Additional Comments"
            class="w-full border border-gray-300 p-2 rounded-md"
          ></textarea>
        </div>

        <div class="text-center">
          <input
            type="submit"
            value="Submit"
            class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600"
          />
        </div>
      </form>
    </div>
  </body>
  <script>
    const URL =
      "https://script.google.com/macros/s/AKfycbwVamrQDwSFaQ1gRIdum4XskwKQXBBVegULcCp76qcN7a--_ua0Vo4QpghWeb9cOTw/exec";
    const form = document.forms["submit-to-google-sheet"];

    form.addEventListener("submit", (event) => {
      event.preventDefault();
      fetch(URL, { method: "POST", body: new FormData(form) })
        .then((response) => {
          alert("Form submitted successfully!");
          form.reset();
        })
        .catch((error) => console.error("Error!", error.message));
    });
  </script>
</html>
