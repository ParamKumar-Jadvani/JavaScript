<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #Signup {
        #Signup {
          margin-top: 10% !important;
          width: 40% !important;
          max-width: 600px;
        }
      }
      #navbar {
        z-index: 1000;
      }
      .valid-feedback,
      .invalid-feedback {
        display: none;
      }
      .was-validated .form-control:valid ~ .valid-feedback,
      .was-validated .form-control:invalid ~ .invalid-feedback {
        display: block;
      }

      .fw-bolder {
        font-weight: 600 !important;
      }
      .fw-bold {
        font-weight: 900 !important;
      }
      @media (min-width: 768px) {
        #Signup {
          margin-top: 15% !important;
          width: 100% !important;
          max-width: 600px;
        }
      }
      @media (min-width: 320px) and (max-width: 766px) {
        #Signup {
          margin-top: 35% !important;
          width: 100% !important;
          max-width: 600px;
        }
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-4">
      <div class="form-signup mt-5 mx-auto" id="Signup">
        <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>
        <form
          id="SignupForm"
          class="needs-validation"
          novalidate
          style="width: 100%"
        >
          <div class="mb-3">
            <label for="inputName" class="form-label fw-bold">Name</label>
            <input
              type="text"
              id="inputName"
              class="form-control"
              placeholder="Full Name"
              required
            />
            <div class="invalid-feedback fw-bold">
              Please enter your full name.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputEmail" class="form-label fw-bold"
              >Email address</label
            >
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required
            />
            <div class="invalid-feedback fw-bold">
              Please enter a valid email address.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputPassword" class="form-label fw-bold"
              >Password</label
            >
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              required
            />
            <div class="invalid-feedback fw-bold">
              Password must be at least 8 characters long, contain at least one
              uppercase letter, one lowercase letter, one number, and one
              special character.
            </div>
          </div>
          <div class="mb-3">
            <label for="inputConfirmPassword" class="form-label fw-bold"
              >Confirm Password</label
            >
            <input
              type="password"
              id="inputConfirmPassword"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
            <div class="invalid-feedback fw-bold">Passwords do not match.</div>
          </div>
          <div class="w-100 d-flex justify-content-center">
            <button
              class="btn btn-lg btn-primary btn-block w-50 fw-bold fs-5 login-button"
              type="submit"
            >
              Sign Up
            </button>
          </div>
          <p class="mt-3 mb-2 text-muted text-center">&copy; 2024</p>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="../JS/Signup.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
