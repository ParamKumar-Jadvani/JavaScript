<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #card-head {
        margin-top: 10% !important;
      }
      #navbar {
        z-index: 9999 !important;
      }
      .card {
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
        border: none !important;
      }
      #card-img {
        object-fit: cover !important;
      }
      #Filter {
        margin-top: 9.5% !important;
        border: none !important;
      }
      @media (min-width: 413px) and (max-width: 660px) {
        #Filter {
          margin-top: 15% !important;
        }
      }
      @media (min-width: 300px) and (max-width: 412px) {
        #Filter {
          margin-top: 19% !important;
        }
      }
      .form-check {
        font-weight: 500 !important;
        font-size: 16px;
      }
      .buy-now-btn,
      #btn-filter {
        background-color: #039aff;
        color: #fff;
        transition: all 0.3s ease-in-out;
        padding: 8px 20px;
        border-radius: 50px;
        font-size: 14px;
      }
      .buy-now-btn:hover,
      #btn-filter:hover {
        background: #fff;
        color: #039aff;
        border-color: #006bb3;
        box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
          rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container-fluid mt-4">
      <div class="row">
        <div class="col-md-3 col-12" id="Filter">
          <div class="card">
            <div
              class="card-body"
              style="
                box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px,
                  rgba(60, 64, 67, 0.15) 0px 1px 3px 1px;
              "
            >
              <h5 class="card-title mb-4 fw-bold">Filters</h5>

              <form id="filterFormPrice">
                <h6 class="mb-3 fw-bold">Price</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="price"
                    value="HTL"
                    id="priceHTL"
                  />
                  <label class="form-check-label" for="priceHTL"
                    >Higher to Lower</label
                  >
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="price"
                    value="LTH"
                    id="priceLTH"
                  />
                  <label class="form-check-label" for="priceLTH"
                    >Lower to Higher</label
                  >
                </div>
              </form>

              <form id="filterFormCategory">
                <h6 class="mt-4 mb-3 fw-bold">Category</h6>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value="All"
                    name="category"
                    id="categoryAll"
                  />
                  <label class="form-check-label" for="categoryAll"
                    >All Categories</label
                  >
                </div>
              </form>

              <button
                class="btn btn-primary w-100 mt-4 fs-6 border-2"
                id="btn-filter"
              >
                Apply Filters
              </button>
            </div>
          </div>
        </div>

        <div class="col-md-9 col-12">
          <div
            class="row row-cols-1 row-cols-lg-3 row-cols-md-2 g-4"
            id="card-head"
          ></div>
        </div>
      </div>
    </div>
  </body>
  <script type="module" src="../JS/Product.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
