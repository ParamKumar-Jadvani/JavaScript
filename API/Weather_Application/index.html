<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather__header">
        <form class="weather__search" id="weather-form">
          <input
            type="text"
            placeholder="Search for a city..."
            id="city-input"
            class="weather__searchform"
          />
          <i class="fa-solid fa-magnifying-glass"></i>
        </form>
        <button class="weather__submit fw-bold">
          Submit
        </button>
      </div>
      <div class="weather__body">
        <h1 class="weather__city" id="weather-city"></h1>
        <div class="weather__datetime" id="weather-datetime"></div>
        <div class="weather__forecast" id="weather-forecast"></div>
        <div class="weather__icon" id="weather-icon"></div>
        <p class="weather__temperature" id="weather-temp"></p>
        <div class="weather__minmax" id="weather-minmax">
          <p id="weather-min"></p>
          <p id="weather-max"></p>
        </div>
      </div>
      <div class="weather__info">
        <div class="weather__card">
          <i class="fa-solid fa-temperature-full"></i>
          <div>
            <p>Real Feel</p>
            <p class="weather__realfeel" id="weather-realfeel"></p>
          </div>
        </div>
        <div class="weather__card">
          <i class="fa-solid fa-droplet"></i>
          <div>
            <p>Humidity</p>
            <p class="weather__humidity" id="weather-humidity"></p>
          </div>
        </div>
        <div class="weather__card">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p>Wind</p>
            <p class="weather__wind" id="weather-wind"></p>
          </div>
        </div>
        <div class="weather__card">
          <i class="fa-solid fa-gauge-high"></i>
          <div>
            <p>Pressure</p>
            <p class="weather__pressure" id="weather-pressure"></p>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
