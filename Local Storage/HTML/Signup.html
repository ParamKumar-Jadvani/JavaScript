<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      #Signup {
        margin-top: 10% !important;
        width: 50%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div id="navbar"></div>
    <div class="container mt-4" id="Signup">
      <div class="form-signup mt-5">
        <h1 class="h3 mb-3 font-weight-normal text-center">Sign Up</h1>
        <form>
          <div class="form-group mb-3">
            <label class="visually-hidden">Name</label>
            <input
              type="text"
              id="inputName"
              class="form-control"
              placeholder="Full Name"
              required
              autofocus
            />
          </div>
          <div class="form-group mb-3">
            <label class="visually-hidden">Email address</label>
            <input
              type="email"
              id="inputEmail"
              class="form-control"
              placeholder="Email address"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label class="visually-hidden">Password</label>
            <input
              type="password"
              id="inputPassword"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <div class="form-group mb-3">
            <label class="visually-hidden">Confirm Password</label>
            <input
              type="password"
              id="inputConfirmPassword"
              class="form-control"
              placeholder="Confirm Password"
              required
            />
          </div>
          <button class="btn btn-lg btn-primary btn-block w-100" type="submit">
            Sign Up
          </button>
          <p class="mt-3 mb-2 text-muted text-center">&copy; 2024</p>
        </form>
      </div>
    </div>
  </body>
  <script type="module" src="../JS/Signup.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
