<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-black text-white">
      <div class="container mx-auto flex justify-between items-center p-4">
        <div class="text-2xl font-bold">Logo</div>
        <nav class="space-x-4">
          <a href="#" class="hover:underline">Home</a>
          <a href="#" class="hover:underline">Product</a>
          <a href="#" class="hover:underline">Product Form</a>
          <a href="#" class="hover:underline">Cart</a>
        </nav>
        <div class="flex space-x-2 items-center">
          <input
            type="text"
            placeholder="Search"
            class="px-4 py-2 rounded-l-md"
          />
          <button class="bg-blue-500 text-white px-4 py-2 rounded-r-md">
            Search
          </button>
        </div>
        <div class="space-x-2">
          <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
            Login
          </button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
            Sign Up
          </button>
        </div>
      </div>
    </header>
    <main class="container mx-auto flex flex-col lg:flex-row mt-6">
      <aside class="w-full lg:w-1/4 p-4">
        <h2 class="text-xl font-bold mb-4">Filters:</h2>
        <div class="mb-4">
          <h3 class="font-semibold">Price</h3>
          <div>
            <label class="block">
              <input type="radio" name="price" class="mr-2" /> Higher to Lower
            </label>
            <label class="block">
              <input type="radio" name="price" class="mr-2" /> Lower to Higher
            </label>
          </div>
        </div>
        <div class="mb-4">
          <h3 class="font-semibold">Category</h3>
          <div>
            <label class="block">
              <input type="checkbox" name="category" class="mr-2" /> Men
            </label>
            <label class="block">
              <input type="checkbox" name="category" class="mr-2" /> Women
            </label>
            <label class="block">
              <input type="checkbox" name="category" class="mr-2" /> Child
            </label>
            <label class="block">
              <input type="checkbox" name="category" class="mr-2" /> Technology
            </label>
          </div>
        </div>
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md">
          Apply Filters
        </button>
      </aside>
      <section
        class="w-full lg:w-3/4 p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
      >
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img
            src="https://picsum.photos/300/200"
            alt="Product Image"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold">Laptop</h3>
            <p class="text-gray-600">Here, I have upload my task</p>
            <p class="text-gray-600"><strong>Category:</strong> Technology</p>
            <p class="text-gray-600"><strong>Price:</strong> 40000</p>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img
            src="https://picsum.photos/300/200"
            alt="Product Image"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold">Laptop</h3>
            <p class="text-gray-600">Here, I have upload my task</p>
            <p class="text-gray-600"><strong>Category:</strong> Women</p>
            <p class="text-gray-600"><strong>Price:</strong> 1234567</p>
          </div>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img
            src="https://picsum.photos/300/200"
            alt="Product Image"
            class="w-full h-48 object-cover"
          />
          <div class="p-4">
            <h3 class="text-lg font-semibold">Laptop</h3>
            <p class="text-gray-600">Here, I have upload my task</p>
            <p class="text-gray-600"><strong>Category:</strong> Technology</p>
            <p class="text-gray-600"><strong>Price:</strong> 234567</p>
          </div>
        </div>
        <!-- Add more product cards as needed -->
      </section>
    </main>
  </body>
</html>
